<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Classificação por Estrelas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div class="center">
      <div class="estrelas">
        <input type="radio" id="cinco" name="rate" value="5">
        <label for="cinco"></label>
        <input type="radio" id="quatro" name="rate" value="4">
        <label for="quatro"></label>
        <input type="radio" id="tres" name="rate" value="3">
        <label for="tres"></label>
        <input type="radio" id="dois" name="rate" value="2">
        <label for="dois"></label>
        <input type="radio" id="um" name="rate" value="1">
        <label for="um"></label>
        <span class="resultado"></span>
      </div>
   </div>
  </body>
</html>
